---
layout: default
permalink: /lirias/
description: List of the papers published by {{site.first_name}} {{site.last_name}}
---
<style>
    /* Remove styling from lirias*/
    table, td, tr {
        border: none !important;
        padding: .5em 0 !important;
    }

    table[cellpadding="0"] {
        padding: 0 !important;
    }

    tr[height="0"] {
        display: none;
    }

    /* Remove the KU Leuven link to other researchers publications */
    #oReportCell > div > table > tbody > tr > td > table > tbody > tr:nth-child(2) {
        display: none;
    }

    .not-loading {
        -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 3s; /* Firefox < 16 */
        -ms-animation: fadein 3s; /* Internet Explorer */
        -o-animation: fadein 3s; /* Opera < 12.1 */
        animation: fadein 3s;

    }

    @keyframes fadein {
        0% { opacity: 0; }
        80% { opacity: 0; }
        100%   { opacity: 1; }
    }

    /* Firefox < 16 */
    @-moz-keyframes fadein {
        0% { opacity: 0; }
        80% { opacity: 0; }
        100%   { opacity: 1; }
    }

    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
        0% { opacity: 0; }
        80% { opacity: 0; }
        100%   { opacity: 1; }
    }

    /* Internet Explorer */
    @-ms-keyframes fadein {
        0% { opacity: 0; }
        80% { opacity: 0; }
        100%   { opacity: 1; }
    }

    /* Opera < 12.1 */
    @-o-keyframes fadein {
        0% { opacity: 0; }
        80% { opacity: 0; }
        100%   { opacity: 1; }
    }

</style>
<div id="lirias-container">
    <span class="not-loading">
        You can find a list of all my publications <a href="{{ site.ku_leuven_personnel_number | prepend: 'https://lirias.kuleuven.be/cv?Username=u' }}" target="_blank">here</a>.
    </span>
</div>
<script>
    const getHTML = function (url, callback) {

        // Feature detection
        if (!window.XMLHttpRequest) return;

        // Create new request
        var xhr = new XMLHttpRequest();

        // Setup callback
        xhr.onload = function () {
            if (callback && typeof (callback) === 'function') {
                callback(this.responseXML);
            }
        }

        // Get the HTML
        xhr.open('GET', url);
        xhr.responseType = 'document';
        xhr.send();

    };

    const container = document.getElementById("lirias-container");
    getHTML("{{ site.ku_leuven_personnel_number | prepend: 'https://lirias.kuleuven.be/cv?Username=u' }}", function (html) {
        const content = html.documentElement.getElementsByTagName("body")[0].getElementsByTagName("div")[0];
        container.innerHTML = content.innerHTML;

    })
</script>
